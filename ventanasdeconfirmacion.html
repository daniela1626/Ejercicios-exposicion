<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pruebas JavaScript - Cuadro de dialogo de confirmación</title>
    <script>
        //Cuadro de dialogo de confirmación en Javascript 
        function confirmarAccesoURL()
        {
            return confirm("¿Esta seguro de que desea acceder a la wed ProyectoA?");
        }
    </script>
</head>
<body>
    <p>Ejemplo de acceso o sitio web, previa confrimación:</p>
    <a href="https://e.plataformaintegra.net/guanenta/index.php" onclick="return confirmarAccesoURL()">Acceder a proyectoA</a>
</body>
</html>
